<section class="container">
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <br>
  <hr>
  <h3>
    Table name 
  </h3>

  <table class="table">
   
    
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th></th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let item of data; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><input type="text" class="form-control" [(ngModel)]="item.first" [disabled]="!isEditing"></td>
        <td><input type="text" class="form-control" [(ngModel)]="item.last" [disabled]="!isEditing"></td>
        <td><input type="text" class="form-control" [(ngModel)]="item.handle" [disabled]="!isEditing"></td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteRow(i)" [disabled]="!isEditing">Eliminar</button>
        </td>
      </tr>
    </tbody>
    <div class="chart-container">
      <canvas #myChart></canvas>
    </div>
    <br>
    <button class="btn btn-primary" (click)="updateChart()">Actualizar gr√°fica</button>  
  </table>
  <br>
  <button class="btn btn-primary" (click)="editTable()" [hidden]="isEditing">Editar</button>
  <button class="btn btn-success" (click)="saveTable()" [hidden]="!isEditing">Guardar</button>
  <button class="btn btn-info" (click)="addRow()" [hidden]="!isEditing">Agregar</button>

  <div class="chart-container" style="position: relative; height:400px; width:100%">
    <canvas id="myChart"></canvas>
  </div>

  
</section>
